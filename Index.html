<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- For Icons (like the speech bubble) - from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-comments"></i>
        </div>
        <h1>Parent Portal</h1>
        <p>Connect with your child's academic progress</p>

        <div class="login-card">
            <h2>Parent Login</h2>
            <p>Enter your access code to chat with our AI about your child's progress</p>
            <form id="login-form">
                <input type="text" id="access-code" placeholder="Enter your access code (try: SCI-2025 or 701)">
                <button type="submit">Start Chat</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
